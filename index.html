<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
    <title>Electronic Store</title>
</head>
<body>
    <div class="container text-center">
        <h1 class="bg-light py-4 text-info">
            <i class="fas fa-plug"></i>
            Electronic Store
        </h1>
    </div>
    <div class="d-flex justify-content-center">
        <form class="w-50" id="form-product">
            <input 
            type="text" 
            id="userid" 
            class="form-control" 
            readonly 
            placeholder="ID" 
            autocomplete="off">

            <input 
            type="text" 
            id="proname" 
            class="form-control" 
            placeholder="Product Name" 
            autocomplete="off">

            <div class="row">
                <div class="col">
                    <input 
                    type="text" 
                    id="seller" 
                    class="form-control m-0" 
                    placeholder="Seller" 
                    autocomplete="off">
                </div>
                <div class="col">
                    <input 
                    type="text" 
                    id="price" 
                    class="form-control m-0"
                    placeholder="Price" 
                    autocomplete="off">
                </div>
            </div>
        </form>
    </div>

    <!-- Create update, read, and delete button -->
    <div class="d-flex justify-content-center">
        <button class="btn btn-success" id="btn-create">Create</button>
        <button class="btn btn-primary" id="btn-read">Read</button>
        <button class="btn btn-warning" id="btn-update">Update</button>
        <button class="btn btn-danger" id="btn-delete">Delete All</button>
    </div>

    <!-- Table -->
    <div class="container d-flex justify-content-center">
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Product Name</th>
                <th scope="col">Seller</th>
                <th scope="col">Price</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody id="tbody">
              <!-- <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
                <td><i class="fas fa-edit btnedit"></i></td>
                <td><i class="fas fa-trash-alt btndelete"></i></td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
                <td><i class="fas fa-edit btnedit"></i></td>
                <td><i class="fas fa-trash-alt btndelete"></i></td>
              </tr> -->
            </tbody>
          </table>
    </div>
    <div class="container text-center">
        <div id="notfound"></div>
    </div>
    <div class="w-100 btn btn-success insertmsg">Data Inserted Suceessfully...!</div>
    <div class="w-100 btn btn-warning updatemsg">Data Updated...! Refresh Database to See Result</div>
    <div class="w-100 btn btn-danger deletemsg">Data Deleted...!</div>




    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dexie/2.0.4/dexie.min.js"></script>

</body>
